    <span data-bind="text: (opened() ? '- ' : '+ ' )"></span>
    <span data-bind="text: name"></span>
  </div>

  <!-- ko if: opened -->

      <ul data-bind="template: {name: 'kbi_model_node', data: kbi.nvm('['+$index()+']', false, node)}"></ul>
  <!-- /ko -->
</li>
